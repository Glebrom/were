<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="pj2css.css">
</head>
<body>
    <main>
        <div class="open">
            <h1>Вход</h1>
            <form>
                <input type="text" placeholder="Имя пользователя или логин…">
                <input type="text" placeholder="Пароль…">
                <i class="fa-regular fa-eye-slash eye"></i>
                <button type="submit">
                    <p class="rte">Войти</p>
                </button>
                <p class="words">Забыли пароль?</p>
                <div class="or">
                    <div class="or2">
                        <i class="fa-brands fa-google"></i>
                        <h4 class="or3">Подолжить под аккаунтом Google</h4>
                    </div>
                    <div class="or2">
                        <i class="fa-brands fa-facebook"></i>
                        <h4 class="or3">Подолжить под аккаунтом Facebook</h4>
                    </div>
                    <div class="or2">
                        <i class="fa-brands fa-apple"></i>
                        <h4 class="or3">Подолжить под аккаунтом Apple</h4>
                    </div>
                </div>
                <div class="onoff">
                    <p class="on">Если нет аккаунта, то </p>
                    <p class="off">зарегестрируйтесь</p>
                </div>
        </div>
    </main>
</body>

</html>
